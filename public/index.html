<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-text.js"></script>
    <script type="text/javascript" src="/scripts/timestamp.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
      <p><b>Write</b> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2>Englebert Humperdinck</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <div class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What's on your mind?"></textarea>
          <div class="ctrl">
            <button type="submit" id="submit-button">tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </div>
      
      <article class="tweets">
        <h3 class="header">
          Newton
          <p class="username">@SirIsaac</p>
        </h3>
        
        <p>blah blah blah blah blahblj</p>
        <footer class="footer">
          <time class="timeago" datetime="17 September 2019 12:00"></time>
          <div class="links">
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
          </div>
        </footer>

      </article>
    
    </main>
  </body>
</html>
